<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix Survey</title>
</head>
<body>
    <div id="container">
<h1 id="title">NET<span id="flix">FLIX</span></h1>
<h2 id="description">Thank you for signingup at Netflix. Tell us more about your self</h2>

<form action="result.html" id="survey-form">
<div class="box">
    <label for="name">Name</label><br><br>
    <input type="text" class="textbox" name="fullName" id="name" placeholder="Enter your name">
</div>
<div class="box">
    <label for="age">Age</label><br><br>
    <input type="number" class="textbox" name="age" id="age" max="100" placeholder="Age">
</div>
<div class="box">
    <label for="email">Email</label><br><br>
    <input type="email" class="textbox" name="email" id="email" placeholder="Enter your email">
</div>
<div class="box">
    <label for="content">Content type</label><br><br>
    <select name="content" id="content" class="textbox">
        <option value="series">Series</option>
        <option value="film">Films</option>
        <option value="anime">Animations</option>
        <option value="documentary">Documentaries</option>
    </select>
</div>
<div class="box">
    <p>Movie type</p>

<input type="checkbox" name="movieType" id="comedy" value="comedy">
<label for="comedy">Comedy</label><br>
<input type="checkbox" name="movieType" id="action" value="action">
<label for="action">Action</label><br>
<input type="checkbox" name="movieType" id="romance" value="romance" checked>
<label for="romance">Romance</label>
</div>
<div class="box">
    <p>Gender</p>
    <input type="radio" name="gender" id="male">
    <label for="male">Male</label><br>
    <input type="radio" name="gender" id="female">
    <label for="female">Female</label><br>
    <input type="radio" name="gender" id="other">
    <label for="other">Other</label>
</div>
<div class="box">
    <label for="feedBack">Feed back</label><br><br>
    <textarea name="feedBack" id="feedBack" cols="40" rows="5" placeholder="Any comment"></textarea>
</div>
<div class="box" style="align-items: center;">
    <input type="submit" value="Submit" id="submit">
</div>
</form>


    </div>
</html>
